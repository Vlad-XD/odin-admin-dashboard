<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img class="icon" src="./assets/icons/view-dashboard.svg" />

      </div>
      <div class="admin-buttons">
        <div class="button-container">
          <img class="icon" src="./assets/icons/home.svg" />

        </div>
        <div class="button-container">
          <img class="icon" src="./assets/icons/profile.svg" />

        </div>

          <img class="icon" src="./assets/icons/messages.svg" />

        </div>

        </div>
        <div class="button-container">

        </div>
        <div class="button-container">
          <img class="icon" src="./assets/icons/communities.svg" />

        </div>
      </div>
      <div class="support-buttons">
        <div class="button-container">
          <img class="icon" src="./assets/icons/settings.svg" />

        </div>
        <div class="button-container">
          <img class="icon" src="./assets/icons/support.svg" />

        </div>
        <div class="button-container">
          <img class="icon" src="./assets/icons/privacy.svg" />

    <div class="header"></div>

    <div class = "main-content"></div>"
